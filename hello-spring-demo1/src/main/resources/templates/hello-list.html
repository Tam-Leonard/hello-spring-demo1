<!-- this template is used to display a list of names. it will loop over names and display greeting or list of names -->
<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ul>
        <th:block th:each="name : ${names}">
            <li th:text="${name}"></li>
        </th:block> <!--container for creating a for loop for each name in
        variable called names, do whatever in block tags -->
    </ul>
</body>
</html>
